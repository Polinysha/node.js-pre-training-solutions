# index.html - Simple HTML file for nginx testing
<!DOCTYPE html>
<html>
<head>
    <title>Docker Commands Practice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        .command { background: #f5f5f5; padding: 10px; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docker Commands Practice</h1>
        <p>This page is served from nginx container for Docker commands practice.</p>
        <h2>Useful Docker Commands:</h2>
        <div class="command">docker ps -a</div>
        <div class="command">docker images</div>
        <div class="command">docker logs [container]</div>
        <div class="command">docker exec -it [container] sh</div>
    </div>
</body>
</html>
